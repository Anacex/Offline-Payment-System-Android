services:
  - type: web
    name: offline-payment-system
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "false"
      - key: REQUIRE_SSL
        value: "true"
      - key: CORS_ORIGINS
        sync: false


